<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather forecast for 7 days</title>
</head>
<body>
    Country:{{ Country }}
    <br>
    City:{{ City }}
    <br>
    State:{{ State }}
    <br>
    District:{{ District }}
    <br>
    <table>
        {% for day in data%}
        <tr>
        {% for parameter in day%}
        <th>{{parameter}}</th>
        {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
