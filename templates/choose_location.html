<!doctype html>
<html>
    <head>
        <title>Location Select</title>
    </head>

    <body>
        <form method="POST">
        <p> Please choose the right location from list</p>
            {% for loc in loc_list %}
                <input type="radio" name="options" id={{loc}} value={{loc}}> {{loc}} </input>
                <br>
            {% endfor %}
            <input type="submit" value="GO!">
        <br>
        </form>
    </body>

</html>
